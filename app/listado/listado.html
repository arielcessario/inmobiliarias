<div ng-controller="ListadoCtrl as listadoCtrl">

    <div>{{listadoCtrl.prueba.banos}}</div>
    
    <table>
        <thead>
        <tr>
            <th>Titulo</th>
            <th>Descripcion</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="casa in listadoCtrl.casas" ng-init="dir = listadoCtrl.direcciones.$load(casa.direcciones);">
            <td><input type="text" ng-model="casa.titulo"></td>
            <td><input type="text" ng-model="casa.descripcion"></td>
            <td><input type="text" ng-model="dir[0].cp"></td>
        </tr>
        </tbody>
    </table>
</div>
