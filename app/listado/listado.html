<div ng-controller="ListadoCtrl as listadoCtrl">

    <select name="" id="" ng-options="opt.nombre for opt in listadoCtrl.arrMonedas" ng-model="listadoCtrl.moneda"></select>

    <!--<input type="text" ng-change="listadoCtrl.filtrar()" ng-model="listadoCtrl.text">-->
    <!--<input type="text" ng-model="filtro">-->
    <table>
        <thead>
        <tr>
            <th>Titulo</th>
            <th>Descripcion</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="propiedad in listadoCtrl.filteredPropiedades | filter:filtro">
            <td><input type="text" ng-model="propiedad.titulo"></td>
            <td><input type="text" ng-model="propiedad.descripcion"></td>
            <td><input type="text" ng-model="propiedad.direcciones[0].nombre"></td>
        </tr>
        </tbody>
    </table>
</div>
