<div id="otros">
    <span>Otros</span>
    <input type="text" ng-model="administracionCtrl.otro.nombre">
    <select name="status" id="" ng-model="administracionCtrl.otro.status">
        <option value="true" selected>Activo</option>
        <option value="false">Inactivo</option>
    </select>
    <button ng-click="administracionCtrl.arrOtro.$add(administracionCtrl.otro)">Guardar</button>

    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in administracionCtrl.arrOtro">
            <td><input type="text" ng-model="row.nombre" ng-change="administracionCtrl.arrOtro.$save(row)"></td>
            <td><select name="" ng-change="administracionCtrl.arrOtro.$save(row)" id="select_status" ng-model="row.status">
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
            </select></td>
        </tr>
        </tbody>
    </table>
</div>
